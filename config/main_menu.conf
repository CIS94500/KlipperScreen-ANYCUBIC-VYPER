#
# DO NOT EDIT THIS FILE USE KlipperScreen.conf
#

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main homing]
name: {{ gettext('Home') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __main extrude]
name: {{ gettext('Filament') }}
icon: filament
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __main config]
name: {{ gettext('Configuration') }}
icon: settings

# [menu __main config]
# name: {{ gettext('Actions') }}
# icon: move

[menu __main print]
name: {{ gettext('Print') }}
icon: printer
panel: print

[menu __main config move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main config limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __main config retraction]
name: {{ gettext('Retraction') }}
icon: retract
panel: retraction
enable: {{ 'firmware_retraction' in printer.config_sections and moonraker.spoolman }}

[menu __main config pressure_advance]
name: {{ gettext('Pressure Advance') }}
icon: pressure_advance
panel: pressure_advance
enable: {{ moonraker.spoolman }}

#BEGIN DELTA------------------------------------------------
[menu __main config delta]
name: {{ gettext('Calibrations') }}
icon: bed-level
enable: {{ printer.is_delta }}

[menu __main config delta endstopcalibrate]
name: {{ gettext('Endstops Calibrate') }}
icon: endstop
method: printer.gcode.script
params: {"script":"_ENDSTOPS_CALIBRATION"}
enable: {{ '_ENDSTOPS_CALIBRATION' in printer.gcode_macros.list }}
confirm:
    {{ gettext('Do you want to start endstop calibration ?') }}

[menu __main config delta calibrate]
name: {{ gettext('Calibration Delta') }}
icon: bed-level
method: printer.gcode.script
params: {"script":"_DELTA_CALIBRATION"}
enable: {{ '_DELTA_CALIBRATION' in printer.gcode_macros.list }}
confirm:
    {{ gettext('Please plug in leveling switch before Delta Calibration.') }}

[menu __main config delta zcalibratedelta]
name: {{ gettext('Z Calibrate') }}
icon: z-tilt
panel: zcalibratedelta
enable: {{ 'probe' in printer.config_sections or 'bltouch' in printer.config_sections }}

[menu __main config delta bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-mesh
panel: bed_mesh
enable: {{ 'bed_mesh' in printer.config_sections }}

[menu __main config delta input_shaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper
enable: {{ 'input_shaper' in printer.config_sections }}

[menu __main config delta calibration_extruder]
name: {{ gettext('Calibration E (step/mm)') }}
icon: filament
method: printer.gcode.script
params: {"script":"EXTRUDEUR_CALIBRATION"}
enable: {{ 'EXTRUDEUR_CALIBRATION' in printer.gcode_macros.list }}
#END DELTA--------------------------------------------------------

#START CARTESIENNE------------------------------------------------
[menu __main config calibrate]
name: {{ gettext('Calibrations') }}
icon: bed-level
enable: {{ ('probe' in printer.config_sections or 'bltouch' in printer.config_sections or 'bed_mesh' in printer.config_sections or 'bed_screws' in printer.config_sections or 'screws_tilt_adjust' in printer.config_sections or 'quad_gantry_level' in printer.config_sections or 'z_tilt' in printer.config_sections or 'input_shaper' in printer.config_sections) and (printer.is_delta == False) }}

[menu __main config calibrate zcalibrateprobe]
name: {{ gettext('Z Calibrate') }}
icon: z-farther
panel: zcalibrateprobe
enable: {{ 'probe' in printer.config_sections or 'bltouch' in printer.config_sections }}

[menu __main config calibrate bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-mesh
panel: bed_mesh
enable: {{ 'bed_mesh' in printer.config_sections }}

[menu __main config calibrate bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level
enable: {{ 'bed_screws' in printer.config_sections or 'screws_tilt_adjust' in printer.config_sections }}

[menu __main config calibrate quad_gantry_level]
name: {{ gettext('Quad Gantry Level') }}
icon: home-z
method: printer.gcode.script
params: {"script":"QUAD_GANTRY_LEVEL"}
enable: {{ 'quad_gantry_level' in printer.config_sections }}

[menu __main config calibrate Z-Tilt]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"Z_TILT_ADJUST"}
enable: {{ 'z_tilt' in printer.config_sections }}

[menu __main config calibrate input_shaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper
enable: {{ 'input_shaper' in printer.config_sections }}

[menu __main config calibrate calibration_extruder]
name: {{ gettext('Calibration E (step/mm)') }}
icon: filament
method: printer.gcode.script
params: {"script":"EXTRUDEUR_CALIBRATION"}
enable: {{ 'EXTRUDEUR_CALIBRATION' in printer.gcode_macros.list }}
#END CARTESIENNE--------------------------------------------------------

[menu __main config fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}

[menu __main config disablemotors]
name: {{ gettext('Disable Motors') }}
icon: motor-off
method: printer.gcode.script
params: {"script":"M18"}
confirm:
    {{ gettext('Are you sure you wish to disable motors?') }}

[menu __main config console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __main config macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __main config pins]
name: {{ gettext('Pins') }}
icon: fine-tune
panel: pins
enable: {{ printer.output_pins.count > 0 or printer.pwm_tools.count > 0 }}

[menu __main config led]
name: {{ gettext('Leds') }}
icon: light
panel: led
enable: {{ printer.leds.count > 0 }}

[menu __main config camera]
name: {{ gettext('Camera') }}
icon: camera
panel: camera
enable: {{ moonraker.cameras.count > 0 }}

[menu __main config spoolman]
name: Spoolman
icon: spoolman
panel: spoolman
enable: {{ moonraker.spoolman }}

[menu __main config notifications]
name: {{ gettext('Notifications') }}
icon: notifications
panel: notifications

[menu __main config system]
name: {{ gettext('Settings') }}
icon: settings

[menu __main config system settings]
name: {{ gettext('General') }}
icon: settings
panel: settings

[menu __main config system network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config system updater]
name: {{ gettext('Update') }}
icon: refresh
panel: updater

[menu __main config system system]
name: {{ gettext('Informations') }}
icon: info
panel: system

[menu __main config power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ moonraker.power_devices.count > 0 }}

